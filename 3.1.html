<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3.1</title>
  </head>
  <body></body>
  <script>
    const str = "привіт"; //string--text
    const num = 42; //number--число
    const bool = true; //Boolean--правда-або-брехня
    const undef = undefined; //undefined--значення-не-задано
    const nul = null; //отсуствие значения "пусто"
    const sym = Symbol("id"); //Symbol-унікальний-індефшкатор
    const big = 123n; //bigint-велики-числа-в-кінці-n

    console.log(typeof str, "-", str);
    console.log(typeof num, "-", num);
    console.log(typeof bool, "-", bool);
    console.log(typeof undef, "-", undef);
    console.log(typeof nul, "-", nul);
    console.log(typeof sym, "-", sym);
    console.log(typeof big, "-", big);
  </script>
</html>
